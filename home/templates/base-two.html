{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
.results-container {
    padding: 60px 20px;
    background: linear-gradient(135deg, #fff0f6, #f0f5ff);
    min-height: 100vh;
}

.results-box {
    background: #fff;
    border-radius: 20px;
    padding: 30px;
    max-width: 600px;
    margin: 0 auto 40px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(214, 51, 132, 0.1);
}

.results-box h2 {
    color: #d63384;
    margin-bottom: 10px;
}

.detected-label {
    color: #444;
    font-size: 16px;
    margin-bottom: 20px;
}

.conditions-list {
    list-style: none;
    padding: 0;
}

.conditions-list li {
    background: #fff0f6;
    border: 1px solid #f3d6e5;
    padding: 10px 15px;
    margin: 10px auto;
    border-radius: 12px;
    font-size: 15px;
    color: #c22575;
    max-width: 300px;
}

.products-section {
    text-align: center;
    margin-top: 40px;
}

.products-section h3 {
    font-size: 24px;
    color: #d63384;
    margin-bottom: 30px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
    padding: 0 10px;
}

.product-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(214, 51, 132, 0.1);
    padding: 20px;
    transition: transform 0.3s;
    text-align: center;
}

.product-card img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
}

.product-card h4 {
    color: #d63384;
    font-size: 18px;
    margin: 10px 0;
}

.product-card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 15px;
}

.add-cart-btn {
    background: #d63384;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.add-cart-btn:hover {
    background: #c22575;
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: 1fr;
    }
}
.results-box,
.products-section {
    animation: fadeInUp 1s ease;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
