{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff0f6, #f0f5ff);
    margin: 0;
    padding: 0;
}

.upload-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.upload-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
    width: 90%;
    max-width: 450px;
    text-align: center;
    animation: fadeIn 1s ease-in;
}

.upload-card h2 {
    font-size: 28px;
    color: #d63384;
    margin-bottom: 10px;
}

.sub-text {
    color: #555;
    font-size: 14px;
    margin-bottom: 25px;
}

.upload-form .form-group {
    margin-bottom: 20px;
}

.upload-form input[type="file"] {
    padding: 10px;
    background: #fff;
    border: 2px solid #d63384;
    border-radius: 12px;
    width: 100%;
    cursor: pointer;
}

.upload-btn {
    background: #d63384;
    color: #fff;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
}

.upload-btn:hover {
    background: #c22575;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
